<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تصريح خروج - أ/ أمل</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fff8dc, #f9e79f);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #b8860b;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
    }

    input, select, button {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background-color: gold;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #d4af37;
    }

    .card {
      background: white;
      border: 2px solid #ffd700;
      border-radius: 15px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 0 10px #ccc;
      display: none;
    }

    .timer {
      font-size: 20px;
      margin-top: 15px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>تصريح خروج الطالبة</h1>

  <div id="form-section">
    <label>اسم الطالبة:</label><br>
    <input type="text" id="studentName" required><br>

    <label>نوع الحركة:</label><br>
    <select id="movementType">
      <option value="خروج">خروج</option>
      <option value="استئذان">استئذان</option>
    </select><br>

    <button onclick="startExit()">تسجيل خروج</button>
  </div>

  <div class="card" id="exitCard">
    <h2>تم تسجيل الخروج ✅</h2>
    <p><strong>الاسم:</strong> <span id="nameDisplay"></span></p>
    <p><strong>نوع الحركة:</strong> <span id="movementDisplay"></span></p>
    <p><strong>المعلمة:</strong> أ/ أمل</p>
    <p><strong>المادة:</strong> إنجليزي</p>
    <p><strong>الغرض:</strong> الخروج المؤقت</p>
    <div class="timer">
      مدة الغياب: <span id="timer">0 دقيقة 0 ثانية</span>
    </div>
    <button onclick="returnBack()">رجوع</button>
    <div class="timer" id="finalTime" style="font-weight:bold;"></div>
  </div>

  <script>
    let startTime;
    let interval;

    function startExit() {
      const name = document.getElementById("studentName").value.trim();
      const movement = document.getElementById("movementType").value;

      if (!name) {
        alert("من فضلك أدخلي اسم الطالبة");
        return;
      }

      // عرض البيانات
      document.getElementById("nameDisplay").textContent = name;
      document.getElementById("movementDisplay").textContent = movement;

      // إخفاء النموذج
      document.getElementById("form-section").style.display = "none";

      // إظهار التصريح
      document.getElementById("exitCard").style.display = "block";

      // بدء التوقيت
      startTime = new Date();
      interval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const now = new Date();
      const diff = Math.floor((now - startTime) / 1000);
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;
      document.getElementById("timer").textContent = `${minutes} دقيقة ${seconds} ثانية`;
    }

    function returnBack() {
      clearInterval(interval);
      const now = new Date();
      const totalSeconds = Math.floor((now - startTime) / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("finalTime").textContent =
        `تم الرجوع ✅ مدة الغياب كانت: ${minutes} دقيقة و ${seconds} ثانية`;
    }
  </script>

</body>
</html>
